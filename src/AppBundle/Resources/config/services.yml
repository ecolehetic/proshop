            - { name: sonata.admin, manager_type: orm, group: admin, label: Product }

    app.admin.ordered:
        class: AppBundle\Admin\OrderedAdmin
        arguments: [~, AppBundle\Entity\Ordered, SonataAdminBundle:CRUD]
        tags:
